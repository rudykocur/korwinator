            function getRandomInt(min, max) {
                min = Math.ceil(min);
                max = Math.floor(max);
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }

            function randomText(arr) {
                var idx = getRandomInt(0, arr.length - 1);
                return '<small>('+(idx+1)+')</small>&nbsp;'+arr[idx];
            }

            function pickText() {
                var result = '';
                for(var i = 0; i < talks.length; i++) {
                    var text = randomText(talks[i]);
                    
                    if(i % 2 == 1) {text = '<span class="odd">'+text+'</span>'}
                    else {text = '<span>'+text+'</span>'}
                    
                    result += text + ' ';
                }

                return result;
            }
            
            function regenerateText() {
                var text = pickText();
                document.querySelector('.content p').innerHTML = text;
            }

            document.addEventListener("DOMContentLoaded", function() {
                regenerateText();
                
                document.querySelector('.content a').addEventListener('click', function (e) {
                    e.preventDefault();
                    regenerateText();
                })
            });
